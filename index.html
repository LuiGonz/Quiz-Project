<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dino Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Dinosaur Quiz</h1>
    <button id="start-btn">START</button>
    <button id="next-btn">NEXT</button>
    <button id="submit-btn">SUBMIT</button>    
    <div class="minute-countdown">
      <h2 class="timer-heading"><span id="timer"></span></h2>
    </div>
  </header>
  <section class="quiz-section">
    <div id="questions"></div>
  </section>
  <section class="results-section">
    <h2>Results</h2>  
  </section>
  <p id="user"></p>
  <div class="score-card">
    <h2>Previous Score</h2>
    <p><strong>Name: </strong><span id="users-name"></span></p>
    <button id="restart-quiz" type="button" onClick="reloadThePage()">RESTART</button>
    <p><strong>Score: </strong><span id="previous-score"></span></p>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
